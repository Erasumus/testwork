<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" aria-labelledby="login-form">
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required aria-required="true">
            </div>
            <button type="submit">Login</button>
        </form>

        <h1>Registration</h1>
        <form id="registration-form" aria-labelledby="registration-form">
            <div class="form-group">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="register-password-confirm">Confirm Password:</label>
                <input type="password" id="register-password-confirm" name="password-confirm" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language" required aria-required="true">
                    <option value="">Select a language</option>
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
